<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComicVerse Hub – Browse Comics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="simple-nav">

  <div class="nav-container">

    <!-- Logo Left -->
    <a href="index.html" class="nav-logo">
      COMIC<span>VERSE</span>
    </a>

    <!-- Hamburger for Mobile -->
    <img src="assets/icons/menu.svg" class="hamburger" id="hamburgerBtn">

    <!-- Menu Right -->
    <nav class="nav-menu" id="mobileMenu">

      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>

      <!-- Cart Icon -->
      <a href="cart.html" class="icon-link">
        <img src="assets/icons/cart.svg" class="nav-icon">
      </a>

      <!-- Search Icon -->
      <a href="#" class="icon-link">
        <img src="assets/icons/search.svg" class="nav-icon">
      </a>

    </nav>

  </div>

</header>




<main class="container">
  <div class="section-header">
    <div>
      <h1 class="section-title">Browse All Comics</h1>
      <p class="section-sub">Filter by publisher or character and sort the catalog client-side.</p>
    </div>
  </div>

  <div class="filter-bar">
    <div>
      Publisher:
      <select id="publisher-filter">
        <option value="all">All</option>
        <option value="Marvel">Marvel</option>
        <option value="DC">DC</option>
      </select>
    </div>
    <div>
      Character:
      <select id="character-filter">
        <option value="all">All</option>
        <option value="Spider-Man">Spider-Man</option>
        <option value="Batman">Batman</option>
        <option value="Iron Man">Iron Man</option>
        <option value="Wonder Woman">Wonder Woman</option>
        <option value="X-Men">X-Men</option>
        <option value="Flash">Flash</option>
      </select>
    </div>
    <div>
      Sort by:
      <select id="sort-by">
        <option value="title-asc">Title (A–Z)</option>
        <option value="price-asc">Price (Low → High)</option>
        <option value="price-desc">Price (High → Low)</option>
        <option value="release-desc">Release (New → Old)</option>
      </select>
    </div>
  </div>

  <div id="browse-grid" class="comics-grid"></div>
</main>
<footer class="site-footer">
  <div class="footer-container">

    <div class="footer-left">
      <h2 class="footer-logo">COMIC<span>VERSE</span></h2>
      <p class="footer-text">Your multiverse gateway to Marvel, DC and indie comics.</p>
    </div>

    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="cart.html">Cart</a>
    </div>

    <div class="footer-social">
      <img src="assets/icons/facebook.svg" class="footer-icon">
      <img src="assets/icons/instagram.svg" class="footer-icon">
      <img src="assets/icons/twitter.svg" class="footer-icon">
    </div>

  </div>

  <div class="footer-bottom">
    © 2025 ComicVerse Hub. All rights reserved.
  </div>
</footer>


<script src="js/data.js"></script>
<script src="js/cart.js"></script>
<script src="js/browse.js"></script>
</body>
</html>
